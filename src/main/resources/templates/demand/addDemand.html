<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order tracking</title>
</head>
<body>
<form th:action="@{/addDemand}" method="post">
    <label> Store:
        <input th:field="*{newDemand.store.id}" placeholder="" type="number" id="store_id" title="store_id">
    </label>
    <label> Item:
        <input  th:field="*{newDemand.item}" placeholder="" type="text" id="item" title="item">
    </label>
    <label> Cost:
        <input  th:field="*{newDemand.cost}" placeholder="" type="number" id="cost" title="cost">
    </label>
    <label> Customer id:
        <input  th:field="*{newDemand.customer.id}" placeholder="" type="number" id="customer_id" title="customer_id">
    </label>

    <button type="submit">Create</button>

</form>
<a th:href="@{/demands}">Back to Orders</a>
</body>
</html>
